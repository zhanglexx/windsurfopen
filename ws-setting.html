<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WindSurf 设置</title>
    <link rel="stylesheet" href="ws-setting.css">
</head>
<body>
    <div class="header">
        <div class="icon-container">
            <img src="./assets/windsurf-icon.png" alt="WindSurf" class="icon">
            <span class="title">windsurf</span>
        </div>
        <div class="tab-container">
            <div class="tab active">ws-setting</div>
        </div>
        <div class="search-container">
            <input type="text" placeholder="请输入关键词查询" class="search-input">
        </div>
        <div class="actions-container">
            <button class="more-button">⋮</button>
        </div>
    </div>

    <div class="content">
        <div class="setting-container">
            <div class="setting-item">
                <div class="setting-label">shell</div>
                <div class="setting-input-container">
                    <input type="text" class="setting-input" id="shell-input" value="一般情况下无需修改，windows 请保持为空值">
                </div>
            </div>

            <div class="setting-item">
                <div class="setting-label">code</div>
                <div class="setting-input-container">
                    <input type="text" class="setting-input" id="code-input" value="code">
                </div>
            </div>

            <div class="setting-item">
                <div class="setting-label">db</div>
                <div class="setting-input-container">
                    <input type="text" class="setting-input" id="db-input" placeholder="数据库路径">
                </div>
            </div>

            <div class="setting-item">
                <div class="setting-label">storage</div>
                <div class="setting-input-container">
                    <input type="text" class="setting-input" id="storage-input" placeholder="存储路径">
                </div>
            </div>

            <div class="setting-item">
                <div class="setting-label">timeout</div>
                <div class="setting-input-container">
                    <input type="text" class="setting-input" id="timeout-input" value="3000">
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="powered-by">
                power by ⭐ utools-helper
            </div>
            <button class="save-button" id="save-button">保存</button>
        </div>
    </div>

    <script src="ws-setting.js"></script>
</body>
</html>
